        <main>
            <H2>Les formulaires</H2>
            <section class="formulaire">
                <form>
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo" required placeholder="Prénom">
                
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="mdp">Mot de passe</label>
                    <input type="password" id="mdp" name="mdp">
                    
                    <label for="cv">CV</label>
                    <input type="file" id="cv" name="cv" multiple>
                     
                    <label for="choix">Equipe de rugdy</label>
                    <p> <!-- pas oblig -->
                        <input type="checkbox" id="choix" name="choix" value="PSG" checked>PSG
                        <input type="checkbox" id="choix" name="choix" value="RS">RS
                        <input type="checkbox" id="choix" name="choix" value="PFC">PFC
                    </p>
                    
                    <label for="civilite">Civilité</label>
                    <p>
                        <input type="radio" id="civilite" name="civilite" value="f">Madame
                        <input type="radio" id="civilite" name="civilite" value="m">Monsieur
                    </p>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="25"></textarea>
                    
                    <input type="submit" name="envoyer" value="Envoyer">
                </form>
            </section>
        </main>
